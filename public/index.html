<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecasting App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Weather Forecasting App</h1>
      <div class="text-center mb-4">
        <a href="/admin" class="btn btn-secondary">Admin Dashboard</a>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="weatherForm" class="mb-4">
            <div class="input-group">
              <input
                type="text"
                id="cityInput"
                class="form-control"
                placeholder="Enter city name"
                required
              />
              <button type="submit" class="btn btn-primary">Get Weather</button>
            </div>
          </form>
          <div id="weatherDisplay" class="card" style="display: none">
            <div class="card-body">
              <h5 class="card-title" id="cityName"></h5>
              <p class="card-text" id="temperature"></p>
              <p class="card-text" id="humidity"></p>
              <p class="card-text" id="windSpeed"></p>
              <p class="card-text" id="description"></p>
              <img id="weatherIcon" alt="Weather Icon" />
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-md-8">
          <canvas id="weatherChart"></canvas>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
